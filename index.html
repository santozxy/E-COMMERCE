<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioJShop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/home.css">

    <!-- LINKS EXTERNOS -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Poppins:wght@200;300;400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="top-container">
        <p>+55 86 0000 - 0000</p>
        <p>50% OFF on selected items | Shop now!</p>
        <div class="top-drops">
            <p>English</p>
            <p>Location</p>
        </div>
    </div>
    
    <header>
        <a href="#" class="logo">
            <h1>HSHOP</h1>
            <img src="assets/logo.png" alt="LOGO">
        </a>
        <nav>
            <ul class="nav-bar">
                <li><a href="">Categories</a></li>
                <li><a href="">Latest</a></li>
                <li><a href="">Promocional</a></li>
                <li><a href="">News</a></li>
                <li><input class="search-bar" type="search" name="" id="" placeholder="Search product"></li>
                <li><a href="">My Account</a></li>
                <li><a href="">Cart</a></li>
            </ul>
        </nav>
    </header>
    <section class="initial">
        <div class="bg-initial">
            <div class="slogan">
                <h1>50% OFF in Headphones JBL</h1>
                <button>Buy now</button>
            </div>
        </div>
    </section>
    <section class="for-you">
        <div class="drops">
            <button>Headphone Types</button>
            <button>Prices</button>
            <button>Reviews</button>
            <button>Color</button>
            <button>Material</button>
            <button>Offer</button>
            <button>All Filters</button>
            <div>
                <button>Sort by</button>
            </div>
        </div>
        <h1>Recommend for you</h1>
    </section>
    <script src="https://kit.fontawesome.com/bdfd365adb.js" crossorigin="anonymous" defer></script>
</body>

</html>
